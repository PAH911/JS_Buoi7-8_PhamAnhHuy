<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài tập JS buổi 7-8</title>

    <!-- FONT AWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div
      class="w-full max-w-3xl mx-auto bg-orange-200 p-8 rounded-lg shadow-lg"
    >
      <h1 class="text-2xl font-bold text-gray-800 text-center mb-6">
        BÀI TẬP JAVASCRIPT BUỔI 7-8
      </h1>

      <div class="mb-4">
        <label for="nhapMang" class="block text-gray-700 font-medium mb-2"
          >Nhập mảng số nguyên (phân tách bằng dấu phẩy):</label
        >
        <input
          type="text"
          id="nhapMang"
          class="w-full p-2 border border-black bg-orange-100 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Ví dụ: 1, 2, 3, -4, 5"
        />
        <p id="thongBaoLoi" class="text-red-500 text-sm mt-1 hidden">
          Vui lòng nhập mảng số nguyên hợp lệ.
        </p>
      </div>

      <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
        <button class="btn">1. Tổng các số dương</button>
        <button class="btn">2. Đếm số dương</button>
        <button class="btn">3. Số nhỏ nhất</button>
        <button class="btn">4. Số dương nhỏ nhất</button>
        <button class="btn">5. Số chẵn cuối cùng</button>
        <button class="btn" id="nutDoiCho">6. Đổi chỗ giá trị</button>
        <button class="btn">7. Sắp xếp tăng dần</button>
        <button class="btn">8. Số nguyên tố đầu tiên</button>
        <button class="btn">9. Đếm số thực</button>
        <button class="btn">10. So sánh số dương và số âm</button>
      </div>

      <div id="nhapViTri" class="mt-6 hidden">
        <h2 class="text-lg font-medium text-gray-800 mb-2">
          Nhập vị trí cần đổi chỗ:
        </h2>
        <div class="flex gap-4">
          <input
            type="number"
            id="viTri1"
            class="w-full p-2 border bg-orange-100 border-black rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
            placeholder="Vị trí thứ nhất"
          />
          <input
            type="number"
            id="viTri2"
            class="w-full p-2 border bg-orange-100 border-black rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
            placeholder="Vị trí thứ hai"
          />
        </div>
        <button
          id="xacNhanDoiCho"
          class="mt-4 bg-green-600 text-white p-2 rounded shadow hover:bg-green-700 hover:shadow-lg transition-all duration-200"
        >
          Xác nhận
        </button>
      </div>

      <div class="mt-6">
        <h2 class="text-lg font-medium text-gray-800 mb-2">Kết Quả:</h2>
        <div
          id="ketQua"
          class="p-4 border border-black rounded bg-orange-100 text-gray-800"
        >
          Chưa có kết quả
        </div>
      </div>
    </div>

    <!-- jquery -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Nhúng JS -->
    <script src="index.js"></script>
  </body>
</html>
